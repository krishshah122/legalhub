<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“ Filing & Submission Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-400 via-blue-500 to-purple-600 min-h-screen text-white font-sans">

  <!-- Header -->
  <header class="p-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold">ğŸ“ Filing Agent</h1>
    <nav>
      <ul class="flex gap-6 text-lg font-medium">
        <li><a href="/" class="hover:underline">Home</a></li>
        <li><a href="/agents" class="hover:underline">Agents</a></li>
      </ul>
    </nav>
  </header>

  <!-- Filing Form Section -->
  <section class="max-w-3xl mx-auto mt-10 bg-white/20 backdrop-blur-xl p-8 rounded-3xl shadow-lg text-purple-900">
    <h2 class="text-3xl font-semibold text-center text-white mb-6">Submit Your Legal Document</h2>

    <form method="post" enctype="multipart/form-data" action="/filing/submit" class="space-y-6">

      <!-- Email -->
      <div>
        <label for="email" class="block text-white font-medium mb-1">Your Email Address:</label>
        <input type="email" name="email" id="email" required class="w-full p-3 rounded-md bg-white text-black shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="you@example.com">
      </div>

      <!-- Government Authority Dropdown -->
      <div>
        <label for="authority" class="block text-white font-medium mb-1">Select Government Authority:</label>
        <select name="authority" id="authority" required class="w-full p-3 rounded-md bg-white text-black shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="">-- Select Authority --</option>
          <option value="Municipal Corporation">Municipal Corporation</option>
          <option value="Revenue Department">Revenue Department</option>
          <option value="Transport Authority">Transport Authority</option>
          <option value="District Court">District Court</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- File Upload -->
      <div>
        <label for="document" class="block text-white font-medium mb-1">Upload Legal Document:</label>
        <input type="file" name="document" id="document" required class="w-full p-3 rounded-md bg-white text-black shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-purple-700 hover:bg-purple-800 px-6 py-3 rounded-full text-white font-bold text-lg shadow-lg transition-transform transform hover:scale-105">
          ğŸš€ Submit Document
        </button>
      </div>

    </form>
  </section>

  <!-- Footer -->
  <footer class="mt-20 p-6 text-center text-white/80">
    &copy; 2025 Legal Agents Hub. All rights reserved.
  </footer>
</body>
</html>
